<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Sigl</title>
        <base href="." />

        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="icon"
            type="image/x-icon"
            href="https://wim.usgs.gov/favicon-wim.png"
        />

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script
            async
            src="https://www.googletagmanager.com/gtag/js?id=UA-61219868-29"
        ></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag("js", new Date());
            gtag("config", "UA-61219868-29");
        </script>
        <!--Federated Analytics -->
        <!-- We participate in the US government's analytics program. See the data at analytics.usa.gov. -->
        <script
            async
            type="text/javascript"
            src="https://dap.digitalgov.gov/Universal-Federated-Analytics-Min.js?agency=DOI"
            id="_fed_an_ua_tag"
        ></script>
        <script>
            if (
                navigator.appVersion.indexOf("MSIE") != -1 ||
                navigator.appVersion.indexOf("Trident") != -1
            ) {
                alert(
                    "This application will not work properly with Internet Explorer.  Please try a different browser"
                );
            }
        </script>

        <style>
            body,
            html {
                height: 100%;
            }
            .app-loading {
                position: relative;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100%;
            }
            .app-loading .spinner {
                height: 200px;
                width: 200px;
                animation: rotate 2s linear infinite;
                transform-origin: center center;
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                margin: auto;
            }
            .app-loading .spinner .path {
                stroke-dasharray: 1, 200;
                stroke-dashoffset: 0;
                animation: dash 1.5s ease-in-out infinite;
                stroke-linecap: round;
                stroke: #ddd;
            }

            @keyframes rotate {
                100% {
                    transform: rotate(360deg);
                }
            }
            @keyframes dash {
                0% {
                    stroke-dasharray: 1, 200;
                    stroke-dashoffset: 0;
                }
                50% {
                    stroke-dasharray: 89, 200;
                    stroke-dashoffset: -35px;
                }
                100% {
                    stroke-dasharray: 89, 200;
                    stroke-dashoffset: -124px;
                }
            }
        </style>
    </head>
    <body>
        <app-root
            >Loading...
            <div class="app-loading">
                <div class="logo"></div>
                <svg class="spinner" viewBox="25 25 50 50">
                    <circle
                        class="path"
                        cx="50"
                        cy="50"
                        r="20"
                        fill="none"
                        stroke-width="2"
                        stroke-miterlimit="10"
                    />
                </svg>
            </div>
        </app-root>
    </body>
</html>

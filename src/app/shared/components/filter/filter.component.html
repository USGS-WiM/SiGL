<ng-template #filtermodal  id="filter" let-c="close" let-d="dismiss">  
    <div class="modal-header">
        <h4 class="modal-title">Filter Map</h4>
    </div>
    <div class="modal-body">
        <div id="filterContent">
            <div class="row">
                <label class="col-xs-3">Parameters: </label>
                <div class="col-xs-6">
                    <ss-multiselect-dropdown [options]="parameterMulti" [(ngModel)]="parameterSelected"></ss-multiselect-dropdown>
                </div>
            </div>
            <div class="row">
                <label class="col-xs-3">Project Duration: </label>
                <div class="col-xs-6">
                    <ss-multiselect-dropdown [options]="projDurationMulti" [(ngModel)]="projDurationSelected"></ss-multiselect-dropdown>
                </div>
            </div>
            <div class="row">
                <label class="col-xs-3">Project Status: </label>
                <div class="col-xs-6">
                    <ss-multiselect-dropdown [options]="projStatusMulti" [(ngModel)]="projStatusSelected"></ss-multiselect-dropdown>
                </div>
            </div>
            <div class="row">
                <label class="col-xs-3">Resource Component: </label>
                <div class="col-xs-6">
                    <ss-multiselect-dropdown [options]="resourceMulti" [(ngModel)]="resourceSelected"></ss-multiselect-dropdown>
                </div>
            </div>
             <div class="row">
                <label class="col-xs-3">Media: </label>
                <div class="col-xs-6">
                    <ss-multiselect-dropdown [options]="mediaMulti" [(ngModel)]="mediaSelected"></ss-multiselect-dropdown>
                </div>
            </div>
             <div class="row">
                <label class="col-xs-3">Great Lake: </label>
                <div class="col-xs-6">
                    <ss-multiselect-dropdown [options]="lakeMulti" [(ngModel)]="lakeSelected"></ss-multiselect-dropdown>
                </div>
            </div>
            <div class="row">
                <label class="col-xs-3">State/Province: </label>
                <div class="col-xs-6">
                    <ss-multiselect-dropdown [options]="stateMulti" [(ngModel)]="stateSelected"></ss-multiselect-dropdown>
                </div>
            </div>
            <div class="row">
                <label class="col-xs-3">Monitoring effort or coordination: </label>
                <div class="col-xs-6">
                    <ss-multiselect-dropdown [options]="monitoringEffortMulti" [(ngModel)]="monitoringEffortSelected"></ss-multiselect-dropdown>
                </div>
            </div>
            <div class="row">
                <label class="col-xs-3">Organization: </label>
                <div class="col-xs-6">
                    <ss-multiselect-dropdown [options]="organizationMulti" [(ngModel)]="orgainzationSelected"></ss-multiselect-dropdown>
                </div>
            </div>
            <div class="row">
                <label class="col-xs-3">Project Objective: </label>
                <div class="col-xs-6">
                    <ss-multiselect-dropdown [options]="objectiveMulti" [(ngModel)]="objecttiveSelected"></ss-multiselect-dropdown>
                </div>
            </div>
             <div class="row">
                <label class="col-xs-3">Search by project name: </label>
                <div class="col-xs-6">
                    <!--<ss-multiselect-dropdown [options]="objectiveMulti" [(ngModel)]="objecttiveSelected"></ss-multiselect-dropdown>-->
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button (click)="c('Clear')" style="color:black;">Clear All</button>
        <button (click)="c('Search')" style="color:black;">Search</button>
    </div>
</ng-template>

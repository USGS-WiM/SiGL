<div #additionalLayers> 
    <button class="basemapBtn"><input [(ngModel)]="areasCheck" name="areasCheck" (change)="toggleLayer('areas')" type="checkbox"> EPA Areas of Conern</button>
    <button class="basemapBtn"><input [(ngModel)]="cededCheck" name="cededCheck" (change)="toggleLayer('ceded')" type="checkbox"> Ceded Tribal Boundaries</button>
    <button class="basemapBtn"><input [(ngModel)]="tribalCheck" name="tribalCheck" (change)="toggleLayer('tribal')" type="checkbox"> Tribal Reservation Boundaries</button>
    <button class="basemapBtn"><input [(ngModel)]="basinsCheck" name="basinsCheck" (change)="toggleLayer('basins')" type="checkbox"> Great Lakes Basins</button>
</div>
